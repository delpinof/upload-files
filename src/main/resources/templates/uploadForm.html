<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="alert alert-primary" role="alert" th:if="${message}">
            <span th:text="${message}"/>
        </div>

        <br/>

        <div class="mb-3">
            <h2>Upload a file</h2>
            <form method="POST" enctype="multipart/form-data" action="/">
                <input class="form-control" type="file" id="formFile" name="files" multiple>
                <input type="submit" class="form-control btn btn-primary" value="Upload" />
            </form>
        </div>

        <br/>
        <br/>

        <div>
            <h2>Download a file</h2>
            <ul class="list-group">
                <li class="list-group-item" th:each="entry: ${files}">
                    <a th:href="${entry.value}" th:text="${entry.key}" />
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
